<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        padding-top: 3vh;
        padding-left: 20vh;
        padding-right: 20vh;
    }

    form {
        border: solid 1px #000;
        border-radius: 10px;
        padding: 3% 5% 1% 5%;
        background-color: #f2d7d9;

        box-shadow: #000 0px 0px 5px;
    }

    body {
        background-color: #d3cedf;
    }

    .titulo {
        text-align: center;
        padding-top: 3vh;
    }
</style>

<body>
    <h1 class="titulo">EDITAR CADASTRO</h1>
    <div class="container">
        <form method="POST" action="/edit_user">
            <div class="row">
                <div class="col-lg-6">
                    <label for="entraNome" class="form-label">Nome: </label>
                    <input type="text" class="form-control" id="entrarEmail" name="nome"
                        value="{{user.Usuario.nome}}" />
                </div>
                <div class="col-lg-6">
                    <label for="entrarEmail" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="entrarEmail" name="email"
                        value="{{user.Usuario.email}}" />
                        <input type="hidden" value="{{user.Usuario.id}}" name="id" />
                </div>
            </div>

            <hr />
            <div class="row">

                <label class="form-label">ENDEREÇO</label>
                <div class="col-lg-3">
                    <label for="pais" class="form-label">País: </label>
                    <input type="text" class="form-control" id="pais" name="pais" value="{{user.Endereco.pais}}" />
                </div>
                <div class="col-lg-3">
                    <label for="cep" class="form-label">CEP: </label>
                    <input type="text" class="form-control" id="cep" name="cep" value="{{user.Endereco.cep}}" />
                </div>
                <div class="col-lg-3">
                    <label for="estado" class="form-label">Estado: </label>
                    <input type="text" class="form-control" id="estado" name="estado"
                        value="{{user.Endereco.estado}}" />
                </div>
                <div class="col-lg-3">
                    <label for="cidade" class="form-label">Cidade: </label>
                    <input type="text" class="form-control" id="cidade" name="cidade"
                        value="{{user.Endereco.cidade}}" />
                </div>
                <div class="col-lg-6">
                    <label for="rua" class="form-label">Rua: </label>
                    <input type="text" class="form-control" id="rua" name="rua" value="{{user.Endereco.rua}}" />
                </div>
                <div class="col-lg-3">
                    <label for="bairro" class="form-label">Bairro: </label>
                    <input type="text" class="form-control" id="bairro" name="bairro"
                        value="{{user.Endereco.bairro}}" />
                </div>
                <div class="col-lg-1">
                    <label for="numero" class="form-label">Número: </label>
                    <input type="text" class="form-control" id="numero" name="numero"
                        value="{{user.Endereco.numero}}" />
                </div>
                <div class="col-lg-2">
                    <label for="complemento" class="form-label">Complemento: </label>
                    <input type="text" class="form-control" id="complemento" name="complemento"
                        value="{{user.Endereco.complemento}}" />
                </div>
            </div>
            <hr>

            <div class="row">

                <label class="form-label">INFORMAÇÕES PESSOAIS</label>
                <div class="col-lg-4">
                    <label for="cpf" class="form-label">CPF: </label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="{{user.Documento.cpf}}" />
                </div>
                <div class="col-lg-4">
                    <label for="pis" class="form-label">PIS: </label>
                    <input type="text" class="form-control" id="pis" name="pis" value="{{user.Documento.pis}}" />
                </div>
                <div class="col-lg-4">
                    <label for="entrarSenha" class="form-label">Senha: </label>
                    <input type="password" class="form-control" id="entrarSenha" name="senha" />
                </div>
            </div>

            <hr>
            <div class="row">

                <div class="d-grid col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">CADASTRAR</button>

                </div>

                <div class="d-grid col-6 mx-auto">
                    <button type="button" class="btn btn-danger"
                        onclick="deletar_usuario('{{user.Usuario.id}}')">DELETAR USUÁRIO</button>

                </div>
            </div>



        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
    function deletar_usuario(id) {
        fetch('/delete_user/' + id, {
            method: 'DELETE',
        })
    }
</script>

</html>
